<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Base Conversion</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
    }
    .container {
        text-align: center;
    }
    input {
        padding: 10px;
        margin: 10px;
        width: 200px;
    }
    button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }
    button:hover {
        background-color: #45a049;
    }
    #result {
        margin-top: 20px;
        font-size: 24px;
    }
</style>
</head>
<body>
    <div class="container">
        <h2>Base Conversion</h2>
        <label for="decimalInput">Decimal Input:</label>
        <input type="number" id="decimalInput" placeholder="Enter a decimal number">
        <button onclick="convertToBinary()">Convert to Binary</button>
        <br>
        <label for="binaryInput">Binary Input:</label>
        <input type="text" id="binaryInput" placeholder="Enter a binary number">
        <button onclick="convertToDecimal()">Convert to Decimal</button>
        <p id="result"></p>
    </div>

    <script>
        function convertToBinary() {
            let decimalNumber = document.getElementById('decimalInput').value;
            let binaryNumber = (decimalNumber >>> 0).toString(2);
            document.getElementById('result').innerText = `Binary Equivalent: ${binaryNumber}`;
        }

        function convertToDecimal() {
            let binaryNumber = document.getElementById('binaryInput').value;
            let decimalNumber = parseInt(binaryNumber, 2);
            document.getElementById('result').innerText = `Decimal Equivalent: ${decimalNumber}`;
        }
    </script>
</body>
</html>
